<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
       <div class="h1"><h1>Task Manager</h1></div>
        <form>
            <input type="text" placeholder="Enter a task here......" id="userInput">
            <button id="submit">Create Task</button>
        </form>
       
        <section id="container">
            <section>
                <h2 class=" h2-style gold">Open</h2>
                <ul class="tasksSection" id="inProgress"></ul>
            </section>
            <section>
                <h2 class="h2-style red">In Progress</h2>
                <ul class="tasksSection" id="hold">
                </ul>
            </section>
            <section>
                <h2 class="h2-style blue">In Review</h2>
                <ul class="tasksSection" id="review"></ul>
            </section>
            <section>
                <h2 class="h2-style green">Done</h2>
                <ul class="tasksSection" id="Approved"></ul>
            </section>
        </section>
    </main>
    
    <section id="descrpContainer">
        <section id="descrpWrapper">
            <textarea id="description" placeholder="Enter description about this task"></textarea>
            <button id="cancel">Cancel</button>
            <button id="save">Save</button>
        </section>
    </section>
    <script src="scripts.js"></script>
</body>

</html
